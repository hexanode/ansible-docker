---

- name: Ensure old versions of Docker are not installed
  apt:
    name: "{{ packages }}"
    state: absent
    update_cache: no
  vars:
    packages:
    - docker
    - docker-engine
    - docker.io

- name: Install prerequisites and dependencies
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: no
    install_recommends: no
    cache_valid_time: 86400
  vars:
    packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg2
    - software-properties-common

- name: Add Docker repository key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    id: 9DC858229FC7DD38854AE2D88D81803C0EBFCD88
    state: present

- name: Generate Docker apt repository
  template:
    src: etc/apt/sources.list.d/docker.list.j2
    dest: /etc/apt/sources.list.d/docker.list
    owner: root
    group: root
    mode: 0444
  register: docker_apt_sources_list

- name: Update Apt cache for Docker
  apt:
    update_cache: yes
  when: docker_apt_sources_list.changed

- name: Install Docker
  apt:
    name: "{{ docker_package }}"
    state: present
    update_cache: no
    install_recommends: no
    cache_valid_time: 86400

- name: Ensure Docker is started and enabled at boot.
  service:
    name: docker
    state: started
    enabled: yes
